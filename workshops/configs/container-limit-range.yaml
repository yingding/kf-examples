# use limit range to start tensorboard in quotaed user namespace
# https://github.com/kubeflow/kubeflow/issues/7077
# 
apiVersion: v1
kind: LimitRange
metadata:
  name: cpu-limit-range
spec:
  limits:
  - default:
      memory: 256Mi
      cpu: 125m
    defaultRequest:
      memory: 64Mi
      cpu: 125m
    type: Container
